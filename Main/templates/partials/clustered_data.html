{% if clusteredData %}
    <h1><i class="fas fa-layer-group" style="color: #3498db;"></i> Clustered Data</h1>
    <div id="clusteredTable">
        {{ clusteredData|safe }}
    </div>
    <p class="size">[ {{ noOfRows }} x {{ noOfColumns }} ]</p>
    <p style="text-align: center; color: gray; margin-top: 1em;">
        For a better user experience, the data is displayed in a compact view. You can download the full version with complete details.
    </p>
{% else %}
        
{% endif %}
