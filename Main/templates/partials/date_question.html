{% if note %}
<div class="middle" id="dateTime">
  <h3><i class="fas fa-calendar-alt"></i> Looks like your data includes a <strong>datetime</strong> or <strong>year</strong> column.</h3>          
  <form action="/askUserClustAccDateTime" method="POST" enctype="multipart/form-data" id="askForDateTime">
    <h4 id="ques">
      <i class="fas fa-question-circle" style="color: #9b59b6; margin-right: 6px;"></i>
      What would you like to do with the datetime column?
    </h4>

    <div>
      <input type="radio" name="useDateTime" id="ase" value="1">
      <label for="ase">
        <i class="fas fa-sort-amount-up-alt" style="color: #2980b9; margin-right: 5px;"></i>
        Cluster by <span>Ascending order</span>
      </label>
    </div>

    <div>
      <input type="radio" name="useDateTime" id="des" value="2">
      <label for="des">
        <i class="fas fa-sort-amount-down-alt" style="color: #c0392b; margin-right: 5px;"></i>
        Cluster by <span>Descending order</span>
      </label>
    </div>

    <div>
      <input type="radio" name="useDateTime" id="nooo" value="0" required>
      <label for="nooo">
        <i class="fas fa-times-circle" style="color: #7f8c8d; margin-right: 5px;"></i>
        Do not cluster using datetime column
      </label>
    </div>

    <div id="button">
      <button  type="submit" name="useDateTime" value="n" id="nextButton">
        <i class="fas fa-arrow-right" style="margin-right: 6px;"></i> Next
      </button>
    </div>
  </form>
</div>
{% endif %}
